{% extends 'Todolist/base.html' %}

{% block title %} Delete Task {% endblock title %}

{% block content %}
<form method='POST'>
{% csrf_token %}

<h3>Task Will Be Deleted.</h3>
<p class='lead'>This action is irreversible!!!</p>

<button type="submit" class="btn btn-primary btn-lg mt-4"><a class="text-decoration-none text-light" href="{% url 'tasks' %}">Go Back</a> </button>
<button class="btn btn-danger btn-lg mt-4" type="delete">Delete Task</button>
</form>

{% endblock content %}
