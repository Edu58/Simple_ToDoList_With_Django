{% extends 'Todolist/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Logout {% endblock title %}

{% block content %}

<h1>
    Log out
</h1>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <h3>Are you sure you want to log out?</h3>

    <button class="btn btn-danger btn-lg mt-4"  type="submit">Log out</button>
</form>
<p>Change password? <a class="text-decoration-none" href="{% url 'pass_change' %}">click here to change it</a></p>

{% endblock content %}
