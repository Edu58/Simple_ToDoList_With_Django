{% extends 'Todolist/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Reset Password {% endblock title %}

{% block content %}
<h2>Forgot your password? Don't worry, we got you covered.</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-primary btn-lg mt-4"  type="submit">Reset Password</button>
</form>

{% endblock content %}
