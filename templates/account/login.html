{% extends 'Todolist/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block content %}

<h2>
    Log In
</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-success btn-lg mt-4" type="submit">Log In</button>
</form>

<p>forgot password? <a class="text-decoration-none" href="{% url 'pass_reset' %}">click here to reset it</a></p>

{% endblock content %}
