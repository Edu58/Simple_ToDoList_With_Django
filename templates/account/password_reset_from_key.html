{% extends 'Todolist/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Reset Password {% endblock title %}

{% block content %}
<h2>Reset Password</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-primary btn-lg mt-4"  type="submit"><a class="text-decoration-none text-light">Reset</a></button>
</form>

{% endblock content %}
